<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary component project || HTML + CSS Project </title>

    <!-- Google Font linked here ......  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- Style sheet link here .......  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="upper">
            <p class="top">Your Result</p>
            <div class="score">
                <h1>76</h1>
                <h4>of 100</h4>
            </div>
            <p class="middle">Great</p>
            <p class="bottom">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="lower">
            <h4>Summary</h4>
            <div class="summary-scores">
                <div class="reaction block">
                    <div class="icon-text">
                        <img class="icons" src="./assets/images/icon-reaction.svg" alt="reaction">
                        <span class="text space text-c1">Reaction</span>
                    </div>
                    <span class="points space">80 <span>/ 100</span></span>
                </div>
                <div class="memory block">
                    <div class="icon-text">
                        <img class="icons" src="./assets/images/icon-memory.svg" alt="Memory">
                        <span class="text space text-c2">Memory</span>
                    </div>
                    <span class="points space">92 <span>/ 100</span></span>
                </div>
                <div class="verbal block">
                    <div class="icon-text">
                        <img class="icons" src="./assets/images/icon-verbal.svg" alt="Verbal">
                        <span class="text space text-c3">Verbal</span>
                    </div>
                    <span class="points space">61 <span>/ 100</span></span>
                </div>
                <div class="visual block">
                    <div class="icon-text">
                        <img class="icons" src="./assets/images/icon-visual.svg" alt="Visual">
                    <span class="text space text-c4">Visual</span>
                    </div>
                    <span class="points space">72 <span>/ 100</span></span>
                </div>
            </div>
            <div class="button">
                <button>Continue</button>
            </div>
        </div>
    </div>
</body>

</html>
